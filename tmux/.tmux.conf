# change prefix command to C-z
set -g prefix C-z
unbind C-b
bind C-z last-window
bind z send-prefix

#   Bind for reloading source
unbind r
bind r source-file ~/.tmux.conf

#   Navigate through panes
bind -n M-h select-pane -L
bind -n M-l select-pane -R
bind -n M-k select-pane -U
bind -n M-j select-pane -D

#   Resize panes
bind j resize-pane -D 10
bind k resize-pane -U 10
bind l resize-pane -L 10
bind h resize-pane -R 10

# Turn on mouse support
setw -g mouse on

# Scroll History
set -g history-limit 30000

# Set ability to capture on start and restore on exit window data when running an application
setw -g alternate-screen on

# Lower escape timing from 500ms to 50ms for quicker response to scroll-buffer access.
set -s escape-time 50

# setup | and - for window splitting
unbind %
unbind '"'
bind \ split-window -h
bind - split-window -v

# title
# set -g set-titles on
# set -g set-titles-string '#T'

# start window numbering at 1 for easier switching
set -g base-index 1
setw -g pane-base-index 1

# default statusbar colors
set-option -g status-bg colour236
set-option -g status-fg colour7

# default window title colors
set-window-option -g window-status-fg colour255

#   Automatic rename
set-window-option -g automatic-rename on

#   Current window colour
set-window-option -g window-status-current-fg colour50

# pane border
set-option -g pane-border-fg colour235
set-option -g pane-active-border-fg colour255

