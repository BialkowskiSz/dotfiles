general {
    output_format = 'i3bar'
    colors = true
    interval = 1
    color_good      = '#00CEC9'
    color_degraded  = '#F0932B'
    color_bad       = '#C0392B'
}

order += "disk /"
order += "cpu_usage"
order += "path_exists VPN"
order += "volume master"
order += "battery 0"
order += "tztime local"

battery 0 {
    format = "%status %percentage"
	format_down = "No battery"
	path = "/sys/class/power_supply/BAT%d/uevent"
	low_threshold = 10
}

path_exists VPN {
	path = "/proc/sys/net/ipv4/conf/tun0"
    format = "vpn"
}

tztime local {
    format = "  %a  %d-%m-%Y  %H:%M:%S  "
}

disk "/" {
	format = "%avail"
    prefix_type	= custom
	low_threshold = 20
    threshold_type = percentage_avail
}

volume master {
    format = "volume %volume"
    format_muted = "volume muted"
	device = "default"
	mixer = "Master"
	mixer_idx = 0
}

cpu_usage {
    format = "cpu %usage"
}
